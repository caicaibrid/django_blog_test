{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block head %} {{ title }} {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form action="/api/addArticle" method="post"  enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputEmail1">文章标题</label>
                    <input type="text" name="title" class="form-control" id="exampleInputEmail1" placeholder="文章标题">
                    <div class="text-danger">
                        {{ error.title }}
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">文章内容</label>
                    <textarea class="form-control" name="content" id="exampleInputPassword1" placeholder="文章内容"></textarea>
                    <div class="text-danger">
                      {{ error.content }}
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">封面图片</label>
                    <div class="row">
                        <div class="col-xs-6">
                        <input type="file" class="form-control" name="file" id="file"/>
                    </div>
                      {% comment %}<div class="col-xs-4 col-xs-offset-1">
                          <button class="btn btn-warning" type="button">上传</button>
                      </div>{% endcomment %}
                    </div>
                  </div>
                  <hr/>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
