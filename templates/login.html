{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block head %} {{ title }} {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <form id="login" action="/login/" class="animated slideInDown" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">邮箱</label>
                        <input type="text" name="email" class="form-control" id="exampleInputEmail1" placeholder="邮箱">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input class="form-control" type="password" name="password" id="exampleInputPassword1"
                               placeholder="密码"/>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">验证码</label>
                        <div class="row">
                            <div class="col-xs-6">
                                <input type="text" class="form-control" name="code"/>
                            </div>
                            <div class="col-xs-6">
                                <img class="rad4" src="/api/code"
                                     onclick="this.setAttribute('src','/api/code/?r='+Math.random())">
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                        <div class="col-xs-8 text-danger">{{ error }}</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
