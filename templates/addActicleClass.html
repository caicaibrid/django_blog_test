{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block head %} {{ title }} {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <form id="login"
                      {% if articleClass %}
                      action="/addArticleClass/{{ articleClass.0.id }}"
                      {% else %}
                      action="/addArticleClass/"
                      {% endif %}

                      class="animated slideInDown" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">文章类别</label>
                        <input type="text" name="className" class="form-control" id="exampleInputEmail1"
                               placeholder="文章类别" value="{{ articleClass.0.className }}">
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                        <div class="col-xs-8 text-danger">{{ error }}</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
