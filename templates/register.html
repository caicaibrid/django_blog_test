{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block head %} {{ title }} {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <form id="login" action="/register/" class="animated slideInDown" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="用户名">

                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="text" name="email" class="form-control" id="email" placeholder="邮箱">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input class="form-control" type="password" name="password" id="exampleInputPassword1"
                               placeholder="密码"/>

                    </div>
                    <div class="form-group">
                        <label for="file">头像</label>
                        <div class="row">
                            <div class="col-xs-8">
                                <input type="file" class="form-control" name="file" id="file"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">验证码</label>
                        <div class="row">
                            <div class="col-xs-6">
                                <input type="text" class="form-control" name="code"/>
                            </div>
                            <div class="col-xs-6">
                                <img src="">
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                        <div class="col-xs-8 text-danger">{{ error }}</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
